<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새출발기금 클론</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
    <!--
      [수정됨] 이 importmap은 브라우저에게 React 라이브러리를 어디서 찾을지 알려줍니다.
      React와 관련된 모든 경로를 안정적인 18.2.0 버전으로 통일하여 버전 충돌로 인한 렌더링 오류를 최종적으로 방지합니다.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
    <!-- Babel Standalone은 브라우저에서 TSX 코드를 JavaScript로 실시간 변환하는 역할을 합니다. -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      이 스크립트 태그는 Babel에게 우리의 메인 애플리케이션 파일을 변환하라고 지시합니다.
      - type="text/babel": Babel이 처리할 스크립트임을 식별합니다.
      - data-type="module": 변환된 코드가 'import/export'를 사용하는 ES 모듈임을 보장합니다.
        이것이 있어야 importmap이 올바르게 작동합니다.
    -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
