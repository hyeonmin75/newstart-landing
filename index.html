<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새출발기금 클론</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
    <!--
      [최종 수정] 이 importmap은 렌더링 오류를 해결하기 위한 가장 확실한 설정입니다.
      - 신뢰성 높은 jspm.dev CDN을 사용하여 라이브러리 로딩 안정성을 확보합니다.
      - Babel이 JSX를 변환할 때 필수적인 'react/jsx-runtime'의 경로를 명시적으로 지정합니다.
      - 모든 라이브러리를 React 18.2.0으로 통일하여 버전 충돌을 원천적으로 차단합니다.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://jspm.dev/react@18.2.0",
    "react-dom/client": "https://jspm.dev/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://jspm.dev/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
    <!-- Babel Standalone은 브라우저에서 TSX 코드를 JavaScript로 실시간 변환하는 역할을 합니다. -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- 
      이 스크립트 태그는 Babel에게 우리의 메인 애플리케이션 파일을 변환하라고 지시합니다.
      - type="text/babel": Babel이 처리할 스크립트임을 식별합니다.
      - data-type="module": 변환된 코드가 'import/export'를 사용하는 ES 모듈임을 보장합니다.
        이것이 있어야 importmap이 올바르게 작동합니다.
    -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
